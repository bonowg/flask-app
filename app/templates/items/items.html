{% extends "base.html" %}

{% block app_content %}
    {% if not items %}
        <div>
            <p><b>No items found in data base</b></p>
        </div>
    {% else %}

        <div>
            <table class="table table-hover">
                    <tr>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Store Id</td>
                    </tr>
            {% for item in items %}
                <tr>
                    {% include 'items/item.html' %}
                </tr>
            {% endfor %}

            </table>
        </div>
        <nav aria-label="...">
                    <ul class="pager">
                        <li class="previous{% if not prev_url %} disabled{% endif %}">
                            <a href="{{ prev_url or '#' }}">
                                <span aria-hidden="true">&larr;</span> Prev
                            </a>
                        </li>
                        <li class="next{% if not next_url %} disabled{% endif %}">
                            <a href="{{ next_url or '#' }}">
                                Next <span aria-hidden="true">&rarr;</span>
                            </a>
                        </li>
                    </ul>
                  </nav>
    {% endif %}
{% endblock %}
