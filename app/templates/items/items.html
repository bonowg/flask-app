{% extends "base.html" %}

{% block content %}
    {% if not items %}
        <div>
            <p><b>No items found in data base</b></p>
        </div>
    {% else %}
        {% for item in items %}
            <div>
                <table id="customers">
                    <tr>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Store Id</td>
                    </tr>
                    {% include 'items/item.html' %}
                </table>
                <br/>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
