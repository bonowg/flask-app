{% extends "base.html" %}

{% block content %}

        {% if current_user.is_anonymous %}
                <h1><center>Not log in</center></h1>
        {% else %}
                <h1><center>Hello, {{ current_user.username }}!</center></h1>
        {% endif %}

        <hr/>
        {% for post in posts %}
            <div><p>
                <b>Content : </b>
                {{ post.body }}
            </p>
            <p>
                Poted by : {{ post.author.username }}
            </p>
            </div>
        {% endfor %}
{% endblock %}
